<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>

<div class="container bg-light mb-5 mt-5">
    <div class="row">
        <img src="https://www.flaticon.com/svg/static/icons/svg/1384/1384676.svg" width="60px" height="60" alt="pizza icon">
        <h5>Pizza App</h5>

    </div>
</div>

<section class="container">
    <table class="table table-bordered">
        <thead class="bg-secondary">
        <tr>
            <th scope="col">Menge</th>
            <th scope="col">Pizza</th>
            <th scope="col">Preis+Größe</th>
            <th scope="col">in den Warenkorb</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <input type="number" min="0" class="form-control" placeholder="0">
            </td>
            <td>
                <h5>margarita</h5>
            </td>
            <td>
                <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        Medium / 2.00
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Large / 3.00</a>
                        <a class="dropdown-item" href="#">Small / 1.50</a>
                    </div>
                </div>
            </td>
            <td>
                <button type="button" class="btn btn-outline-primary">in dem Warenkorb</button>
            </td>
        </tr>
        </tbody>
    </table>
</section>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
