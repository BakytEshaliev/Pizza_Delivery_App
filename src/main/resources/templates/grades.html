<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Meine kleine Notenverwaltung</h2>
    <table class="table  mt-5">
        <thead>
        <tr>
            <th>Lecture</th>
            <th>Grade</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${grades != null}" th:each="grade : ${grades}">
            <td th:text="${grade.getLecture()}"/>
            <td th:text="${grade.getGrade()}"/>
        </tr>
        </tbody>
    </table>
    <h2 class="pt-3 pb-3">Notedurchschnitt: <span th:text="${avg_grade}"></span></h2>
</div>
<div class="container">
    <h5>Neue Noten eingeben:</h5>
    <form action="/add" method="post">
        <div class="form-group">
            <label class="font-weight-bold">Vorlesung:</label>
            <input type="text" class="form-control" name="lecture">
        </div>
        <div class="form-group">
            <label class="font-weight-bold">Note:</label>
            <input type="text" class="form-control" name="grade">
        </div>
        <button type="submit" class="btn btn-primary">Note eintragen</button>
    </form>
</div>
<!--jQuery, Popper.js, and Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
